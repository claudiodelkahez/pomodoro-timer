<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Title -->
        <title>Pomodoro Timer</title>
        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <!-- GoogleFonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- Google Material Icons -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="timer">
            <span class="timer__path timer__path--minutes">00</span>
            <span class="timer__path">:</span>
            <span class="timer__path timer__path--seconds">00</span>
            <button
                type="button"
                class="timer__btn timer__btn--control timer__btn--start"
            >
                <span class="material-icons-outlined">play_circle </span>
            </button>

            <button
                type="button"
                class="timer__btn timer__btn--control timer__btn--reset"
            >
                <span class="material-icons-outlined"> timer </span>
            </button>
        </div>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
